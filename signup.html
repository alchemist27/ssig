<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 씨익 웹플랫폼</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <!-- 회원가입 페이지 -->
        <div id="signup" class="page active">
            <div class="container">
                <div class="auth-container">
                    <h2>회원가입</h2>
                    <div class="signup-options">
                        <button class="btn btn-primary" onclick="showSignupForm('general')">일반회원</button>
                        <button class="btn btn-outline" onclick="showSignupForm('business')">입점업체</button>
                    </div>
                    <div id="signupForm" class="signup-form" style="display: none;">
                        <!-- 회원가입 폼이 여기에 동적으로 생성됩니다 -->
                    </div>
                    <p class="auth-link">
                        이미 계정이 있으신가요? <a href="login.html">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>

    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        // 회원가입 페이지 전용 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            // 공통 컴포넌트 로드
            await loadComponent('header-container', 'components/header.html');
            await loadComponent('footer-container', 'components/footer.html');
            
            // 헤더 스크롤 효과 이벤트 리스너 추가
            window.addEventListener('scroll', handleHeaderScroll);
            
            // 초기 헤더 상태 설정
            handleHeaderScroll();
            
            // 푸터 링크 수정 (SPA 링크를 직접 링크로 변경)
            setTimeout(() => {
                const footerLinks = document.querySelectorAll('.footer-links a[onclick]');
                footerLinks.forEach(link => {
                    const onclickValue = link.getAttribute('onclick');
                    if (onclickValue) {
                        // showPage('product') -> product.html
                        const pageName = onclickValue.match(/showPage\('(.+?)'\)/);
                        if (pageName && pageName[1]) {
                            let fileName = pageName[1];
                            // 특별한 경우 처리
                            if (fileName === '3d') fileName = '3d-library';
                            if (fileName === 'ai') fileName = 'ai-test';
                            
                            link.href = `${fileName}.html`;
                            link.removeAttribute('onclick');
                        }
                    }
                });
            }, 100);
        });
    </script>
</body>
</html>
