<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지브로3D 라이브러리 - 씨익 웹플랫폼</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 컨테이너 -->
    <div id="header-container"></div>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <!-- 지브로3D 페이지 -->
        <div id="3d" class="page active">
            <div class="container">
                <div class="page-header">
                    <h2>지브로3D 라이브러리</h2>
                    <div class="page-controls">
                        <input type="text" placeholder="검색..." class="search-input">
                        <select class="filter-select">
                            <option value="all">전체</option>
                            <option value="furniture">가구</option>
                            <option value="lighting">조명</option>
                            <option value="decoration">장식품</option>
                            <option value="plants">식물</option>
                        </select>
                        <button class="btn btn-outline">뷰 모드</button>
                    </div>
                </div>
                <div class="model-viewer">
                    <div class="viewer-container">
                        <div class="viewer-placeholder">
                            <i class="fas fa-cube"></i>
                            <h3>3D 모델 뷰어</h3>
                            <p>모델을 선택하면 여기에서 미리볼 수 있습니다</p>
                        </div>
                    </div>
                </div>
                <div class="model-grid">
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>현대적 의자</h3>
                            <p class="model-category">가구</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>펜던트 조명</h3>
                            <p class="model-category">조명</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>관엽식물</h3>
                            <p class="model-category">식물</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>원목 책상</h3>
                            <p class="model-category">가구</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>LED 스트립</h3>
                            <p class="model-category">조명</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>벽 시계</h3>
                            <p class="model-category">장식품</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>소파</h3>
                            <p class="model-category">가구</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                    <div class="model-card">
                        <div class="model-thumbnail"></div>
                        <div class="model-info">
                            <h3>화분</h3>
                            <p class="model-category">식물</p>
                            <div class="model-actions">
                                <button class="btn btn-outline btn-small">미리보기</button>
                                <button class="btn btn-primary btn-small">다운로드</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 컨테이너 -->
    <div id="footer-container"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
